apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: signal-generator-monitor
  namespace: monitoring
  labels:
    app: signal-generator
spec:
  selector:
    matchLabels:
      app: signal-generator-working
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

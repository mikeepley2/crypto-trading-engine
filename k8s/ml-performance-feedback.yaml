apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-performance-feedback
  namespace: crypto-trading
  labels:
    app: ml-performance-feedback
    component: ml-optimization
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-performance-feedback
  template:
    metadata:
      labels:
        app: ml-performance-feedback
        component: ml-optimization
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8035"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ml-performance-feedback
        image: aitest-ml-performance-feedback:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8035
          name: http
        - containerPort: 9094
          name: metrics
        env:
        - name: DATABASE_HOST
          value: "host.docker.internal"
        - name: DATABASE_USER
          value: "news_collector"
        - name: DATABASE_PASSWORD
          value: "99Rules!"
        - name: TRADES_DATABASE
          value: "crypto_transactions"
        - name: SIGNALS_DATABASE
          value: "crypto_prices"
        - name: ANALYSIS_INTERVAL_MINUTES
          value: "30"
        - name: MIN_TRADES_FOR_ANALYSIS
          value: "10"
        - name: LOOKBACK_DAYS
          value: "30"
        - name: KUBERNETES_SIGNAL_SERVICES
          value: "true"
        - name: SIGNAL_FEEDBACK_DATABASE_ONLY
          value: "true"
        - name: SIGNAL_ORCHESTRATOR_SERVICE
          value: "signal-gen-orchestrator.crypto-trading.svc.cluster.local"
        - name: METRICS_PORT
          value: "9094"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PROMETHEUS_METRICS_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8035
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8035
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8035
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 15
---
apiVersion: v1
kind: Service
metadata:
  name: ml-performance-feedback
  namespace: crypto-trading
  labels:
    app: ml-performance-feedback
    component: ml-optimization
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9094"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: ml-performance-feedback
  ports:
  - name: http
    port: 8035
    targetPort: 8035
    protocol: TCP
  - name: metrics
    port: 9094
    targetPort: 9094
    protocol: TCP
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-risk-management
  namespace: crypto-trading
  labels:
    app: enhanced-risk-management
    component: risk-management
    node-type: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-risk-management
  template:
    metadata:
      labels:
        app: enhanced-risk-management
        component: risk-management
        node-type: analytics
    spec:
      nodeSelector:
        node-name: cryptoai-risk-analytics
      tolerations:
      - key: analytics-infrastructure
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: enhanced-risk-management
        image: python:3.11-slim
        ports:
        - containerPort: 8027
          name: http
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install fastapi uvicorn requests mysql-connector-python pandas numpy scikit-learn prometheus_client coinbase-advanced-py
          python /app/risk_management_service.py
        envFrom:
        - configMapRef:
            name: crypto-trading-config
        - configMapRef:
            name: database-config
        - secretRef:
            name: database-secrets
        - secretRef:
            name: coinbase-api-secrets
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
      volumes:
      - name: app-code
        configMap:
          name: risk-management-code


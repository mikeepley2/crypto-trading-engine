apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-overview
  namespace: crypto-trading
  labels:
    grafana_dashboard: "1"
data:
  overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CryptoAI Trading Engine - Overview",
        "tags": ["crypto", "trading", "overview"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Service Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=~\"signal-generator.*|trade-executor.*|llm-validation.*|trade-orchestrator.*|risk-management.*\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Signals Generated Today",
            "type": "stat",
            "targets": [
              {
                "expr": "signals_generated_today",
                "legendFormat": "Signals"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Trade Execution Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(trade_executions_total[5m])",
                "legendFormat": "Trades/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Pending Recommendations",
            "type": "stat",
            "targets": [
              {
                "expr": "pending_recommendations",
                "legendFormat": "Pending"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-signal-generation
  namespace: crypto-trading
  labels:
    grafana_dashboard: "1"
data:
  signal-generation.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Signal Generation Dashboard",
        "tags": ["crypto", "trading", "signals"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Signals Generated by Symbol",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(signals_generated_total[5m])",
                "legendFormat": "{{symbol}} {{signal_type}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Signal Confidence Distribution",
            "type": "histogram",
            "targets": [
              {
                "expr": "histogram_quantile(0.5, rate(signal_confidence_bucket[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(signal_confidence_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "ML Model Inference Time",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(model_inference_time_seconds_sum[5m]) / rate(model_inference_time_seconds_count[5m])",
                "legendFormat": "Avg inference time"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Model Load Status",
            "type": "stat",
            "targets": [
              {
                "expr": "model_load_status",
                "legendFormat": "Model Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

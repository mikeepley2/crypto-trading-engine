# DATA COLLECTION NODE SERVICES
# =============================================================================
# Node: cryptoai-k8s-trading-engine-worker (cryptoai-data-collection)
# Purpose: Data collection, basic monitoring, system health

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: crypto-trading
  labels:
    app: health-monitor
    component: monitoring
    node-type: data-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
        component: monitoring
        node-type: data-collection
    spec:
      nodeSelector:
        node-name: cryptoai-data-collection
      containers:
      - name: health-monitor
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install fastapi uvicorn requests
          python -c "
          from fastapi import FastAPI
          import uvicorn
          import requests
          import time
          import threading
          
          app = FastAPI(title='Health Monitor')
          
          @app.get('/health')
          async def health():
              return {'status': 'healthy', 'service': 'health-monitor'}
          
          def monitor_services():
              while True:
                  try:
                      # Monitor other services
                      time.sleep(30)
                  except Exception as e:
                      print(f'Monitoring error: {e}')
                      time.sleep(60)
          
          threading.Thread(target=monitor_services, daemon=True).start()
          uvicorn.run(app, host='0.0.0.0', port=8080)
          "
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi


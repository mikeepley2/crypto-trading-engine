apiVersion: v1
kind: ConfigMap
metadata:
  name: infra-redis-config
  namespace: crypto-trading
  labels:
    app: infra-redis
    category: infrastructure
    component: redis
data:
  redis.conf: |
    # Redis Configuration for Trading Signal Streaming
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    timeout 300
    tcp-keepalive 60

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-redis
  namespace: crypto-trading
  labels:
    app: infra-redis
    category: infrastructure
    component: redis
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-redis
  template:
    metadata:
      labels:
        app: infra-redis
        category: infrastructure
        component: redis
        version: v1
    spec:
      containers:
      - name: infra-redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        command:
        - redis-server
        - /etc/redis/redis.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-config
        configMap:
          name: infra-redis-config
      - name: redis-data
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: infra-redis
  namespace: crypto-trading
  labels:
    app: infra-redis
    category: infrastructure
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: infra-redis